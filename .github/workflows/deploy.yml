name: Deploy MVP to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # --- LIMPIEZA TOTAL ---
            echo "ðŸ§¹ Limpiando Docker y archivos viejos..."
            sudo docker-compose down --remove-orphans || true
            sudo docker system prune -af

            # --- LA CLAVE: BORRÃ“N Y CUENTA NUEVA ---
            # Como hicimos git reset, la historia no coincide.
            # Borramos la carpeta entera para clonar limpio.
            DIR="/home/ubuntu/mr-teo-project"
            sudo rm -rf $DIR

            # --- CLONAR DESDE CERO ---
            echo "ðŸ“¥ Clonando cÃ³digo fresco..."
            git clone https://github.com/Kadumendez/IDAT_M06_PY.git $DIR
            cd $DIR

            # --- LEVANTAR ---
            echo "ðŸš€ Levantando proyecto..."
            # Aseguramos permisos (a veces clonar como root da problemas)
            sudo chown -R ubuntu:ubuntu .
            
            sudo docker-compose up -d --build