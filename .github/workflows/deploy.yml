name: Deploy MVP to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # --- PASO 1: EXTINCI√ìN TOTAL (Matar Zombies) ---
            echo "‚ò¢Ô∏è Iniciando limpieza nuclear de Docker..."
            
            # Forzamos la detenci√≥n y borrado de CUALQUIER contenedor vivo o muerto
            # Usamos "|| true" para que no falle si no hay nada
            sudo docker stop $(sudo docker ps -aq) || true
            sudo docker rm -f $(sudo docker ps -aq) || true
            
            # Borramos redes y vol√∫menes hu√©rfanos que causan el conflicto
            sudo docker network prune -f || true
            sudo docker volume prune -f || true
            
            # Limpiamos basura del sistema
            sudo docker system prune -af --volumes

            # --- PASO 2: BORR√ìN DE C√ìDIGO ---
            DIR="/home/ubuntu/mr-teo-project"
            echo "üßπ Borrando carpeta de proyecto corrupta..."
            sudo rm -rf $DIR

            # --- PASO 3: RE-INSTALACI√ìN LIMPIA ---
            echo "üì• Clonando desde cero..."
            git clone https://github.com/Kadumendez/IDAT_M06_PY.git $DIR
            cd $DIR

            # Aseguramos permisos
            sudo chown -R ubuntu:ubuntu .
            
            # --- PASO 4: LEVANTAR ---
            echo "üöÄ Levantando proyecto (intento definitivo)..."
            sudo docker-compose up -d --build