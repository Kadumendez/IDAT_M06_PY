name: Deploy MVP to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # --- PASO 0: TRUCO ANTI-CA√çDAS (SWAP) ---
            # Creamos 2GB de RAM falsa usando el disco duro para que no explote
            if [ ! -f /swapfile ]; then
                echo "‚ö†Ô∏è Creando Swap de 2GB por falta de RAM..."
                sudo fallocate -l 2G /swapfile
                sudo chmod 600 /swapfile
                sudo mkswap /swapfile
                sudo swapon /swapfile
                echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi
            
            # Variables
            DIR="/home/ubuntu/mr-teo-project"
            REPO="https://github.com/Kadumendez/IDAT_M06_PY.git"

            # 1. Clonar o Actualizar
            if [ ! -d "$DIR" ]; then
              git clone $REPO $DIR
            else
              cd $DIR
              git pull origin main
            fi

            # 2. Reiniciar Docker con cuidado
            cd $DIR
            echo "üöÄ Levantando contenedores..."
            sudo docker-compose down || true
            # Usamos --build para asegurar cambios, la Swap aguantar√° la carga ahora
            sudo docker-compose up -d --build